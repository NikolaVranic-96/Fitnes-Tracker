<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Fitnes Tracker</title>
    <script src="java.js"></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <div class="container">
      <div class="box">

      <h2>11 TUE</h2>
      <h3>12 WED</h3>
      <h4>13 THU</h4>
      <h5>14 FRI</h5>
    </div>

          <div class="vreme">
            <h1>6h 40 min</h1>
            </div>
            <div class="koraci">
              <h1>7,540</h1>
              </div>
              <div class="kalorije">
                <h1>340</h1>
                </div>




          <div class="container1">
            <div class="box1">
              </div>
          </div>
          <div class="container2">
            <div class="box1">
              </div>
          </div>
          <div class="container3">
            <div class="box1">
              </div>
          </div>
          <div class="container4">
            <div class="box1">
              </div>
          </div>
          <div class="container5">
            <div class="box1">
              </div>
          </div>

      </div>
      <div class="dot"></div>
      <img class="slika1" src="img/timer.png" alt="timer">
      <div class="dot1"></div>
      <img class="slika2" src="img/pesak.png" alt="timer">
      <div class="dot2"></div>
      <img class="slika3" src="img/vatra.png" alt="timer">
      <div class="activitynaslov">
        <h1>Activity</h1>
        <h2>Average</h2>
        <h3>Steps</h3>
        <h4>Total</h4>
        <h5>Calories</h5>
        <h6>Total Burned</h6>
      </div>

    </div>

    <div class="activity">
      <div class="box">
        </div>
      </div>

    <div class="steps">
      <div class="box">
      </div>
    </div>

    <div class="caloris">
      <div class="box">
      </div>
    </div>
  </body>

</html>
